<!DOCTYPE html>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" style="height:60px; padding-top:10px;">
      <div id="navbar" class="container" style="width:94%;">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand"><div class="round"><img src="img/Icon-60.png" class="icon" alt="icon"></div></a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="support.html">Support</a>
            </li>
            <li>
              <a href="">CodeWorks Presentation</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="" target="_blank"><img src="img/facebook.png" alt="fb" style="margin-top:-4px;"></a></li>
            <li><a href="" target="_blank"><img src="img/twitter.png" alt="twitter"></a></li>
          </ul>
        </div>
      </div>
</div>
<div class="row" id="main">
<div class="col-sm-12">
    <div style="margin-top:60px;">
        <div class="sydney" style="position:relative;"><img src="img/sydney2.jpg" style="width:auto;" alt="sydney"></div>
            <div class="support_layer" style="font-size:24px"><b style="font-size:36px;line-height:10px;">Have a question or suggestion?</b><br/><br/>The app team are keen to hear from you and answer any support questions.<br/><br/>
                 <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Full Name</label>
                    <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                    <select class="form-control">
                        <option>Support</option>
                        <option>Suggestion</option>
                        <option>Other</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comment</label>
                    <div class="col-sm-10">
                    <textarea name="comment" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5"> <!--Empty Div so button is always centered with bootstrap-->
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-primary log-in-button" value="Submit"/>
                    </div>
                    <div class="col-sm-5">
                    </div>
                </div>
                </form>
            </div>
            </div>
</div>
<div class="row">
    <div style="margin-top:60px;position:relative;" class="col-sm-12">
        <div id="section_over" class="layer" style="font-size:24px; width:100%;text-align:center; background-color:#4a71ba; height:200px; padding-top:85px;"><b>Commute.</b>The Simple and intuitive way to Travel</div>
    </div>
</div>
